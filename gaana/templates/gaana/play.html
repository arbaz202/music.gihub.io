{% extends 'gaana/master1.html' %}
{% block title %}home{% endblock %}
{% load ratings %}
{% block body %}
<div class="row">
{% for i in sea %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ i.image.url }}" alt="...">
      <div class="caption">
        <h3>{{ i.title }}</h3>
        <p>{{ i.artist }},{{ i.year }},{{ i.genre }}</p>

        <audio src="{{ i.sfile.url}}" controls="controls"></audio> </td>

          <p>{% ratings i %}</p>
        <p>
          <a href="{% url 'gaana:updatealbum' i.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
            <a href="{% url 'gaana:detail' i.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
          <!--<a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>-->
          <a href="{% url 'gaana:deletealbum' i.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{%  endblock %}
