
{% extends 'gaana/master1.html' %}
{% block titleaudio %}{{ val.title }}{% endblock %}
{% block body %}
    {% if val %}
    <table class="table">
    <tr>
        <td>Song Title </td>
        <td>Artist </td>
        <td>Genre </td>
        <td>Logo </td>
        <td>Action </td><br>
    </tr>

    {% for i in val.song_set.all %}
        <tr>
        <td>{{ i.title }}</td>
        <td>{{ i.artist }}</td>
        <td>{{ i.genre }} </td>
        <td><img src="{{ i.image.url}}"height="100px" width="100px" ></td>
        <td><audio src="{{ i.sfile.url}}" controls="controls"></audio> </td>
         </tr>
    {% endfor %}

    </table>

    {% else %}
        gola
    {% endif %}

{%  endblock %}
