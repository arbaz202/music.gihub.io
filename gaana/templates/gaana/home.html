{% extends 'gaana/master.html' %}
{% block title %}home{% endblock %}
{% load ratings %}
{% block body %}
<div class="row" background-color="green">
{% for i in data %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ i.image.url }}" alt="...">
      <div class="caption">
        <h3>{{ i.title }}</h3>
        <p>{{ i.artist }},{{ i.year }},{{ i.genre }}</p>

          <p>{% ratings i %}</p>
        <p><a href="{% url 'gaana:detail' i.id %}" class="btn btn-primary" role="button">Play</a></p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{%  endblock %}
